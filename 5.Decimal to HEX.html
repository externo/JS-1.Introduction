<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>5.Decimal to HEX</title>
    <script id="decimal">
        var decimal = prompt("Please enter DECIMAL number", "123");

        if (decimal != null) {
            alert("HEX number is " + Number(decimal).toString(16).toUpperCase());
        }
    </script>
</head>
